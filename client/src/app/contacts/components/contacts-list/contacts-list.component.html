<div class="list__layout">
  <h2 class="header">Contacts</h2>
  <div class="spinner" *ngIf="contactsLoading">
    <mat-spinner></mat-spinner>
  </div>

  <button role="button" class="button__add" mat-fab (click)="onAddContact()" matTooltip="Add Contact" color="primary"
    matTooltipPosition="above">
    <mat-icon>add</mat-icon>
  </button>
  <div class="list-controls__container">
    <app-filter-contacts class="list-controls__filter"></app-filter-contacts>
    <app-upload-download-contacts class="list-controls__uploaddownload"></app-upload-download-contacts>
    <mat-paginator class="list-controls__paginator" [length]="pagination?.rowsCount"
      [pageIndex]="pagination?.pageIndex - 1" [pageSize]="pagination?.pageSize"
      [pageSizeOptions]="pagination?.pageSizeOptions" (page)="pageEvent($event)">
    </mat-paginator>
  </div>
  <div class="list__contacts">
    <app-contact *ngFor="let contact of contacts" [contact]="contact" (deleteContact)="onDeleteContact($event)"
      (editContact)="onEditContact($event)">
    </app-contact>
  </div>
</div>
